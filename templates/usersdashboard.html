        <script>
            function showSection(section) {
                document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active-section"));
                document.querySelector("." + section).classList.add("active-section");
            }

            function updateTruckImage(selectedTruck) {
                var checkboxes = document.querySelectorAll(".trucks-section input[type='checkbox']");
                var truckImage = document.getElementById("truck-image");
                
                checkboxes.forEach(checkbox => {
                    if (checkbox !== selectedTruck) {
                        checkbox.checked = false;
                    }
                });

                if (selectedTruck.value === "truck2") {
                    truckImage.src = "../static/truck2.png";
                } else if (selectedTruck.value === "truck3") {
                    truckImage.src = "../static/truck3.png";
                } else {
                    truckImage.src = "../static/truck1.png";
                }
            }

            var getCurrentTheme = ""

            function updateTheme() {
                getCurrentTheme = localStorage.getItem("theme")
                localStorage.setItem("theme", !getCurrentTheme ? 'light' : getCurrentTheme == 'dark' ? 'light' : 'dark')
            }
        </script>
