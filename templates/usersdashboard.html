<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1b1e27;
      padding: 10px 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .company-name {
      font-size: 18px;
      font-weight: bold;
    }

    .tagline {
      font-size: 12px;
      color: lightgray;
    }

    .nav-links {
      display: flex;
      list-style: none;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      transition: 0.3s;
      border-radius: 5px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: red;
    }

    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .active-section {
      display: block;
    }

    .truck-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .truck-container img {
      width: 400px;
      height: auto;
    }

    .truck-container button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .truck-container button:hover {
      background-color: darkred;
    }
  </style>
</head>
<script>
    function updateTruckImage(truckName) {
        const img = document.getElementById("truck-image");
        img.src = `static/${truckName}.png`;
        console.log("Image changed to:", img.src); // optional for debugging
    }
</script>

<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="static/trucknew123.png" alt="Truck Logo" />
      <div>
        <div class="company-name">JCTrucking Company</div>
        <div class="tagline">WE TAKE THE LOAD OFF YOUR BACK</div>
      </div>
    </div>
    <ul class="nav-links">
      <li><a href="#" onclick="showSection('home')" class="active">HOME</a></li>
      <li><a href="#" onclick="showSection('about')">ABOUT</a></li>
      <li><a href="#" onclick="showSection('trucks-section')">TRUCKS</a></li>
      <li><a href="#" onclick="showSection('services')">SERVICES</a></li>
      <li><a href="#" onclick="showSection('contact')">CONTACT US</a></li>
      <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
    </ul>
  </nav>

  <div class="section home active-section">

    <h2>Welcome to JCTrucking Company</h2>
  </div>

  <div class="section about" id="about">
    <h2>About Us</h2>
  </div>

  <div class="section trucks-section">

    <h2>Our Trucks</h2>
    <div class="truck-container">
        <img id="truck-image" src="static/truck1.png" alt="Dump Truck" width="400">
        <div style="margin-top: 20px;">
            <button onclick="updateTruckImage('truck1')">DUMP TRUCK 1</button>
            <button onclick="updateTruckImage('truck2')">DUMP TRUCK 2</button>
            <button onclick="updateTruckImage('truck3')">DUMP TRUCK 3</button>
        </div>
    </div>
</div>


  <div class="section services" id="services">
    <h2>Our Services</h2>
  </div>

  <div class="section contact" id="contact">
    <h2>Contact Us</h2>
  </div>

  <script>
    function updateTruckImage(truckName) {
      const img = document.getElementById("truck-image");
      img.src = `static/${truckName}.png`;
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active-section');
      });

      const target = document.getElementById(id);
      if (target) {
        target.classList.add('active-section');
      }

      // Update nav links
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.classList.remove('active');
      });

      const navLink = [...document.querySelectorAll('.nav-links a')].find(a => a.textContent.toUpperCase().includes(id.replace("-section", "").toUpperCase()));
      if (navLink) {
        navLink.classList.add('active');
      }
    }
  </script>
</body>
</html>
