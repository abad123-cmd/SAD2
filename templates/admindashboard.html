{% extends "base.html" %}  

{% block body %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCTrucking Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1b1e27;
            padding: 10px 20px;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .company-name {
            font-size: 18px;
            font-weight: bold;
        }

        .tagline {
            font-size: 12px;
            color: lightgray;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        .nav-links .active {
            background-color: red;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="static/trucknew123.png" alt="Truck Logo">
            <div>
                <div class="company-name">JCTrucking Company</div>
                <div class="tagline">WE TAKE THE LOAD OFF YOUR BACK</div>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#" class="active">ABOUT</a></li>
            <li><a href="#">TRUCKS</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>

</body>
</html>
